 <body>
 	<input type="text" name="enter" class="enter" value="" id="mailText"/>
 	<input type="button" value="Mail" onclick="Mail();"/>
 </body>

 <script type="text/javascript">
 	function openInNewTab(url) 
 	{
 		var win = window.open(url, '_blank');
 		win.focus();
 	}


 	function Mail() 
 	{
 		var mailText=document.getElementById('mailText').value;
 		var url='https://mail.google.com/mail/?view=cm&fs=1&body='+mailText;
 		openInNewTab(url);
 	} 
 </script>
